<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="Calc" id="Calc">Basic Calculator</h1>
        <p>
            <input type="text" name="display" id="btndisplay" placeholder="0.00" class="current" disabled>
        </p>
        <p>
            <div class="button">
                <div>
                    <button id="btnClr" onclick="Clear('')" class="big">Clr</button>
                    <button value="X" id="btnbckspc" onclick="back()" class="big">Bs</button>
                 </div>
                <div>
                    <button value="1" id="btn1" onclick="showval(1)" class="global">1</button>
                    <button id="btn2" value="2" onclick="showval(2)" class="global">2</button>
                    <button id="btn3" value="3" onclick="showval(3)" class="global">3</button>
                    <button id="btnPlus" value="+" onclick="operator('+')" class="global">+</button>
                </div>
                <br>
                    <div>
                    <button id="btn4" value="4" onclick="showval(4)" class="global">4</button>
                    <button id="btn5" value="5" onclick="showval(5)" class="global">5</button>
                    <button id="btn6" value="6" onclick="showval(6)" class="global">6</button>
                    <button id="btn-" value="-" onclick="operator('-')" class="global">-</button>
                </div>
                <br>
                <div>
                    <button id="btn7" value="7" onclick="showval(7)" class="global">7</button>
                    <button id="btn8" value="8" onclick="showval(8)" class="global">8</button>
                    <button id="btn9" value="9" onclick="showval(9)" class="global">9</button>
                    <button id="btnMult" value="*" onclick="operator('*')" class="global">*</button>
                </div>
                <br>
                <div>
                    <button id="btn0" value="0" onclick="showval(0)" class="big">0</button>
                    <button id="btnStp" value="." onclick="operator('.')" class="global">.</button>
                    <button id="btnEq" value="="  onclick="operator('/')" class="global">/</button>
                </div>
                <div>
                    <button id="btnEq" value="="  onclick="equals('=')" class="big2">=</button>
                </div>
                <br> 
            </div>
        </p>
    </div>
</body>
</html>
